<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="all.css">

<body>

        <div>

<p>price 3200</p>

        <div>

        <div>

<div>

<p>price 2800</p>
</div>
    </div>

    <script>
        document.querySelectorAll(".pattu img").forEach(img => {
            img.addEventListener("click", () => {
                const imgSrc = img.src;

        const paragraph = img.nextElementSibling;  
        const paragraphText = paragraph ? paragraph.textContent : ""; 

        window.location.href = `product.html?image=${encodeURIComponent(imgSrc)}&description=${encodeURIComponent(paragraphText)}`;
            });
        });
    </script>
</body>

</html>
